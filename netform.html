<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="login-form" class="form" method="POST" data-netlify="true" name="login-form">
            <div class="flex-column">
                <label for="name">Name</label>
                <div class="inputForm">
                    <!-- SVG Icon -->
                    <input id="name" name="username" placeholder="Enter your Name" class="input" type="text" required>
                    <p id="name-error" class="error-message"></p>
                </div>
            </div>

            <div class="flex-column">
                <label for="password">Password</label>
                <div class="inputForm">
                    <!-- SVG Icon -->
                    <input id="password" name="password" placeholder="Enter your Password" class="input" type="password" required>
                    <p id="password-error" class="error-message"></p>
                </div>
            </div>

            <div class="flex-row">
                <div>
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
            </div>

            <button type="submit" class="button-submit">Sign Up</button>
            <p class="p">Already have an account? <span class="span">Sign In</span></p>
            <p class="p line">Or With</p>

            <div class="flex-row">
                <button type="button" class="btn google">Google</button>
                <button type="button" class="btn apple">Apple</button>
            </div>
        </form>
    </div>

    <script>
        // Show password toggle functionality
        document.getElementById('show-password').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        // Form submission with redirect
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const formData = new FormData(this);

            // Send form data using Fetch API
            try {
                const response = await fetch("/", {
                    method: "POST",
                    body: formData,
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                });

                if (response.ok) {
                    window.location.href = "index.html"; // Redirect to index.html on success
                } else {
                    alert("Submission failed. Please try again.");
                }
            } catch (error) {
                console.error("Form submission error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>

    <style>
        /* Your CSS styles */
    
        /* Styling for form container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ::placeholder {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button {
            cursor: pointer;
        }

        .button-submit {
            background-color: #151717;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            height: 50px;
            width: 100%;
            cursor: pointer;
        }

        .flex-column > label {
            color: #151717;
            font-weight: 600;
        }

        .inputForm {
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.2s ease-in-out;
        }

        .input {
            margin-left: 10px;
            border-radius: 10px;
            border: none;
            width: 100%;
            height: 100%;
        }

        .input:focus {
            outline: none;
        }

        .inputForm:focus-within {
            border: 1.5px solid #2d79f3;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .flex-row > div > label {
            font-size: 14px;
            color: black;
            font-weight: 400;
        }

        .span {
            font-size: 14px;
            margin-left: 5px;
            color: #2d79f3;
            font-weight: 500;
            cursor: pointer;
        }

        .p {
            text-align: center;
            color: black;
            font-size: 14px;
            margin: 5px 0;
        }

        .p.line {
            position: relative;
            padding-top: 10px;
        }

        .p.line::before {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 1px;
            background: #ddd;
            top: 50%;
            left: 0;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            gap: 10px;
            border: 1px solid #ededef;
            background-color: white;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .btn:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .google {
            color: #ea4335;
        }

        .apple {
            color: black;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>

    
</body>
</html>
